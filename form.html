<!DOCTYPE html>
<html>

</head>
<body class="centered-wrapper">

	<h1>Registration</h1>
	
	<form action="www.google.com" name="RegForm" onsubmit="return(validate());" method="post">
   
   	
   
    <label>Name</label>
	<input type="text" placeholder="Name" name="name" autofocus required/>
	    
	<br><br>

	<label>Age</label>
	<input type="number" name="Age" required/>

	<br><br>

	<label>Gender</label><br>
	<input type="radio" id="m" name="gender" value="Male">Male
	<input type="radio" id="f" name="gender" value="Female">Female<br>

    <br><br>

    <label>Email Address</label>
    <input type="email" name="email" size="35" value="" required/>

    <br><br>

    <label>Nationality</label>
    <select name="nationality">
    <option value"1">Australia</option>
    <option value"2">South Africa</option>
    <option value"3">India</option>
    </select>

    <br><br>

    <label>Skills</label><br>
    <input type="checkbox" name="programming" value="Programming">Programming<br>
    <input type="checkbox" name="commu." value="Communication">Communication<br>
    <input type="checkbox" name="finance" value="Finance">Finance<br>

    <br><br>

    <label>Contact Number</label> 
    <input type="text" name="contact" required/>

    <br><br>

    <label>Password</label>
    <input type="password" name="passwd" required/>

    <br><br>

    <input type="submit" name="submit" value="SUBMIT" onclick="display();"> 
    <input type="reset" name="cancel" value="CANCEL"> 
   

    </form> 

	





</body>

<script type="text/javascript">
	function display(){
		var x=document.RegForm.name.value;
		var y=document.RegForm.Age.value;
		var z=document.RegForm.email.value;
		var w=document.RegForm.contact.value;
		if(document.getElementById('m').checked){
			var r=document.getElementById('m').value;
		}
        if(document.getElementById('f').checked){
        	var r=document.getElementById('f').value;
        }



		alert("Name: "+x+"  "+"Age: "+y+"  "+"Email: "+z+"  "+"Contact Number: "+w+"  "+"Gender: "+r);


}

   

		
	</script>
</html>
